---
layout: "layout.html"
changes: monthly
---
<h4><em>{{ site.description }}</em></h4>
<div class="post-list" role="list">
{% for post in collections.posts %}
  <div class="post-item" role="listitem">
    <a href="{{ post.url }}" class="post-link">
      <h5>{{ post.data.title }}</h5>
      <p>{{ post.data.description }}</p>
    </a>
  </div>
{% endfor %}
</div>
